<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Really Really Amazingly Cool Game</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .iframe-wrapper {
      width: 820px;
      height: 740px;
      overflow: hidden;
      position: relative;
    }

    #gameFrame {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(2) translateX(-20px);
      transform-origin: top left;
      opacity: 0;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    #clickText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
      user-select: none;
      opacity: 0;
      z-index: 1;
      text-align: center;
      text-shadow: 0 0 5px black;
      transition: opacity 0.3s ease;
    }

    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-align: center;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: red;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe
      id="gameFrame"
      src="https://studio.code.org/projects/gamelab/1iwc1Ltab-FiUDabBtgHni8NcQ5o0s0Akz_6DyqsJ04/embed"
      scrolling="no"
      allowfullscreen
    ></iframe>

    <div id="spinner">
      <div class="loader"></div>
      <div id="loadingText">Loading... 0%</div>
    </div>

    <div id="clickText">Click to start!</div>
  </div>

  <script>
    const iframe = document.getElementById('gameFrame');
    const clickText = document.getElementById('clickText');
    const spinner = document.getElementById('spinner');
    const loadingText = document.getElementById('loadingText');

    const duration = 5000;
    const startTime = Date.now();
    let lastPercent = 0;

    function updateLoading() {
      const now = Date.now();
      const elapsed = now - startTime;

      if (Math.random() < 0.2) {
        setTimeout(updateLoading, 50 + Math.random() * 150);
        return;
      }

      const rawPercent = Math.floor((elapsed / duration) * 100);
      const jitter = Math.random() < 0.3 ? Math.floor(Math.random() * 3) - 1 : 0;
      const percent = Math.min(100, Math.max(lastPercent, rawPercent + jitter));

      if (percent > lastPercent) {
        lastPercent = percent;
        loadingText.textContent = `Loading really really amazingly cool assets... ${percent}%`;
      }

      if (elapsed >= duration) {
        spinner.style.display = 'none';
        clickText.style.opacity = '1';
      } else {
        setTimeout(updateLoading, 50 + Math.random() * 100);
      }
    }

    updateLoading();

    window.addEventListener('blur', () => {
      if (document.activeElement === iframe) {
        iframe.style.opacity = '1';
        iframe.style.pointerEvents = 'auto';
        clickText.style.opacity = '0';
      }
    });
  </script>
</body>
</html>
